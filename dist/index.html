<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atrapalo Frontend Test | by Adrian Peso Serrano</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

 <section class="section-canvas">
    <canvas id="sheet" class="sheet"></canvas>
 </section>

 <section class="section-tools">
    <div class="toolbox">

        <div class="toolbox__undo-redo">
            <button class="button-redo"><i class="fas fa-undo"></i></button>
            <button class="button-redo"><i class="fas fa-redo"></i></button>
        </div>

        <div class="toolbox__color-picker"></div>

        <div class="toolbox__weight-picker"></div>
        
    </div>
 </section>

<script src="./js/bundle.js"></script>
</body>
</html>
